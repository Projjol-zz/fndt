<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSA | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-6 columns">
      	<img src="img/gstlogo.png">
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
      	<img src="img/gst.png">
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <h3>Welcome! </h3>
	        <p>We're ready with our first major event of this semester, and it focuses on <a href="http://unity3d.com/unity/multiplatform/mobile">Unity for Android.</a>You'll be taught basics of Game programming and physics.</p>
	        <p>What you need to know:</p>
	        <div class="row">
	        	<div class="large-4 medium-4 columns">
	    		<p><u>Date</u><br />8<sup>th</sup> and 9<sup>th</sup> of November</p>
	    	</div>
	        	<div class="large-4 medium-4 columns">
	        		<p><u>Venue</u><br />NLH 405</p>
	        	</div>
	        	<div class="large-4 medium-4 columns">
	        		<p><u>Cost</u><br />FREE</p>
	        	</div>        
			</div>
      	</div>
      </div>
    </div>

    <div class="row">
      <div class="large-8 medium-8 columns"> 
        <h5>Here&rsquo;s our registration form:</h5>
        

        
        <hr />
        <form action="#" method="post">
				  <div class="row">
				    <div class="large-12 columns">
				      <label for="name">Name</label>
				      <input type="text" id="name" />
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label for="reg">Registration Number</label>
				      <input type="text" id="reg" />
				    </div>
				    <div class="large-12 columns">
				      <label for="mail">Email id</label>
				      <input type="email" id="mail" />
				        
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-8 medium-4 columns">
				      <label for="contact">Contact no.</label>
				      <input type="text" id="contact" />
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-8 medium-4 columns">
				      <label>Favorite mobile game</label>
				      <input type="text" />
				    </div>
				  </div>
				  
				  <label><h5>Pre-requisites:</h5></label>
				  <div class="row">
				  	<div class="large-6 medium-6 columns">
				      <input id="checkbox1" type="checkbox"><label for="checkbox1">Mouse</label>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-6 medium-6 columns">
				      <input id="checkbox2" type="checkbox"><label for="checkbox2"><a href="https://developer.android.com/sdk/index.html?hl=i">Install ADT</a></label>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-6 medium-6 columns">
				      <input id="checkbox3" type="checkbox"><label for="checkbox3"><a href="http://unity3d.com/unity/download">Install Unity</a></label>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-6 medium-6 columns">
				      <input id="checkbox4" type="checkbox"><label for="checkbox4"><a href="bit.ly/GST-GameDev">Install workshop resources</a></label>
				    </div>
				  </div>
				</form>
      </div>
      <div class="large-8 medium-8 columns"> 
      	<a role="button" aria-label="submit form" href="#" class="button">Submit</a>
      </div>
     </div>     

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
